  <style>
    body{   
      background: #293462;
      display:flex;
      justify-content:center;

      border-radius:50%;
      position:absolute;     
      -webkit-box-reflect:right 10px;
    }
    .head::before{   /* kurbağanın gözleri */
      content:"";
      position:absolute;
      width:10px;
      height:10px;
      border:10px solid #FFF1C1;
      top:-15px;
      left:25px;
      border-radius:50%;
      box-shadow:0 0 0 10px #FE5F55;
      background:#293462;      
      -webkit-box-reflect:right 40px;
